<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" th:action="@{/register}">
        <input type="text" placeholder="username" name="username" />
        <input type="password" placeholder="password" name="password" />
        <input type="password" placeholder="confirm password" name="confirmPassword"/>
        <button type="submit">register</button>
        <p th:if="${usernameError}" class="userError">User already exists</p>
        <p th:if="${passwordError}" class="passwordErros">Password do not match</p>

        <p class="message">Already have an account?<a th:href="@{/login}">Sign in</a></p>
    </form>
</body>
</html>
